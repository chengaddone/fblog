<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新经资讯后台管理</title>
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
	<link rel="stylesheet" href="../../static/admin/css/jquery.pagination.css">
	<script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../../static/admin/js/jquery.pagination.min.js"></script>
    <script type="text/javascript" src="../../static/admin/js/comment_audit.js"></script>
</head>
<body>
	<div class="breadcrub">
        当前位置：审核区域>评论审核
		</div>
		<div class="pannel">
			<table class="common_table">
				<tr>
					<th width="5%">id</th>
					<th width="60%">内容</th>
                    <th width="10%">用户</th>
					<th width="15%">评论时间</th>
					<th width="10%">管理操作</th>
				</tr>
                {% for comment in data.comments %}
                    <tr>
                        <td>{{ comment.id }}</td>
                        <td class="tleft">{{ comment.content }}</td>
                        <td>{{ comment.user.nick_name }}</td>
                        <td>{{ comment.create_time }}</td>
                        <td>
                            <a href="javascript:;" data-commentid="{{ comment.id }}" class="review_pass">通过</a>
                            <a href="javascript:;" data-commentid="{{ comment.id }}" class="review_no_pass">拒绝</a>
                        </td>
                    </tr>
                {% endfor %}
			</table>
		</div>

		<div class="box">
			<div id="pagination" class="page"></div>
		</div>

        <script>
			$(function() {
				$("#pagination").pagination({
					currentPage: {{ data.current_page }},
					totalPage: {{ data.total_page }},
					callback: function(current) {
					    window.location.href = '/admin/comment_list?page='+current;
					}
				});
			});
		</script>

	
</body>
</html>
